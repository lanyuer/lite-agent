<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Code Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      // Global Error Handler to debug white screen issues
      window.onerror = function(msg, url, line, col, error) {
        if (msg.includes('ResizeObserver loop')) return false;
        console.error('App Error:', msg, url, line, col, error);
        return false;
      };

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'warm-bg': '#F9F9F7',
              'warm-gray': '#F0F0EB',
              'panel-bg': '#FFFFFF',
              'text-main': '#383838',
              'text-sub': '#6B6B6B',
              'accent-orange': '#DA7756',
              'border-sub': '#E6E6E3',
            },
            backgroundImage: {
              'dot-pattern': 'radial-gradient(#D6D6D2 1px, transparent 1px)',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'slide-in': 'slideIn 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideIn: {
                '0%': { transform: 'translateX(20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F9F9F7;
        color: #383838;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Markdown Styles */
      .prose p {
        margin-bottom: 0.75em;
        line-height: 1.6;
      }
      .prose ul {
        list-style-type: disc;
        padding-left: 1.2em;
        margin-bottom: 0.75em;
      }
      .prose li {
        margin-bottom: 0.25em;
      }
      .prose pre {
        background-color: #F5F5F2;
        border-radius: 0.5rem;
        padding: 0.75rem;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.85rem;
        overflow-x: auto;
        border: 1px solid #E6E6E3;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      .prose code {
        font-family: 'JetBrains Mono', monospace;
        background-color: #F0F0EB;
        padding: 0.1em 0.3em;
        border-radius: 0.2em;
        font-size: 0.9em;
      }
      .prose pre code {
        background-color: transparent;
        padding: 0;
        font-size: 100%;
        color: #383838;
      }
      .prose strong {
        font-weight: 600;
        color: #1a1a1a;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="app"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
